openapi: '3.0.0'
info:
  version: 1.0.0
  title: webMOBI API
  license:
    name: MIT
servers:
  - url: https://api.webmobi.com/v1
paths:
  /events:
    get:
      summary: Retrieve a paginated list of all events managed through the webMOBI platform
      operationId: listEvents
      parameters:
        - name: limit
          in: query
          description: Specifies the maximum number of events to retrieve per request, with a maximum limit of 100 events
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: Successfully returns a paginated collection of events with complete event details
          headers:
            x-next:
              description: Provides a direct link to access the subsequent page of event results
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Events'
        default:
          description: Indicates an unexpected error occurred during the events retrieval process
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new event in the webMOBI platform with specified configuration and details
      operationId: createEvent
      responses:
        201:
          description: Event successfully created and ready for management
        default:
          description: Indicates an unexpected error occurred during event creation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /events/{eventId}:
    get:
      summary: Fetch comprehensive details for a specific event using its unique identifier
      operationId: getEventById
      parameters:
        - name: eventId
          in: path
          required: true
          description: The unique identifier assigned to the specific event being requested
          schema:
            type: string
      responses:
        200:
          description: Successfully retrieved detailed information for the requested event
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Events'
        default:
          description: Indicates an unexpected error occurred during event retrieval
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update an existing event's configuration and details in the webMOBI platform
      operationId: updateEvent
      responses:
        200:
          description: Event successfully updated with the provided changes
        default:
          description: Indicates an unexpected error occurred during event update
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /apps:
    get:
      summary: Retrieve a comprehensive list of mobile applications developed through the webMOBI platform
      operationId: listApps
      parameters:
        - name: status
          in: query
          description: Filter applications by their current development or deployment status
          required: false
          schema:
            type: string
            enum: [development, testing, production]
      responses:
        201:
          description: Successfully retrieved the list of applications
        default:
          description: Indicates an unexpected error occurred during application retrieval
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Initiate development of a new mobile application within the webMOBI ecosystem
      operationId: createApp
      responses:
        201:
          description: New application successfully created and development initiated
        default:
          description: Indicates an unexpected error occurred during application creation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Event:
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        capacity:
          type: integer
        status:
          type: string
          enum: [draft, published, cancelled]
        tag:
          type: string
    Events:
      type: array
      items:
        $ref: '#/components/schemas/Event'
    App:
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        platform:
          type: string
          enum: [ios, android, web]
        version:
          type: string
        status:
          type: string
          enum: [development, testing, production]
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string